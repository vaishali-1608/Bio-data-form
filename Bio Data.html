<!DOCTYPE html>
<head>
    <title>BIO DATA FORM</title>
</head>
<body>
    <center>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdqNY3xU3jXZVJyowGXg6EjiHMb2v8YlhkKQA38LFCjPdCxfg/viewform?embedded=true" width="640" height="382" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </center>
<center>
<h3>PERSONAL INFORMATIONS</h3>
<form>
    <table>
        <tr>
            <td>NAME:</td> 
            <td> <input type="text" placeholder="Enter your name"> </td>
        </tr>

        <tr>
            <td>FATHER NAME:</td>
            <td> <input type="text" placeholder="Enter your father's name"> </td>
        </tr>

        <tr>
            <td>MOTHER NAME:</td>
            <td> <input type="text" placeholder="Enter your mother's name"> </td>
        </tr>

        <tr>
            <td>AGE:</td> 
            <td> <input type="number" placeholder="Enter your age"> </td>
        </tr>

        <tr>
            <td>GENDER:</td>
            <td> <input type="radio" name="Gender">Male <input type="radio" name="Gender">Female </td>
        </tr>

        <tr>
            <td>MOBILE NUMBER:</td>
            <td> <input type="number" placeholder="Enter your mobile number"> </td>
        </tr>
        
        <tr>
            <td>Email ID:</td> 
            <td> <input type="text" placeholder="Enter your email Id"> </td>
        </tr>

        <tr>
            <td>ADDRESS:</td>
            <td> <input type="text" placeholder="Enter your address"> </td>
        </tr>

        <tr>
            <td>SKILLS:</td>
            <td> <input type="text" placeholder="Enter your skills"> </td>
        </tr>

        <tr>
            <td>CERTIFICATES:</td>
            <td> <input type="file"> </td>
        </tr>

        <tr>
            <td>HOBBIES:</td>
            <td> <input type="text" placeholder="Enter your hobby"> </td>
        </tr>

        <tr>
            <td>CURRENT STATUS:</td>
            <td>
                <select>
                    <option>School</option>
                    <option>College</option>
                    <option>Work</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td> <td> <input type="submit"> </td> 
        </tr>
    </table>
</form>
</center>
</body>
